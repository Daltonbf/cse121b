<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote API</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Random Quote Generator</h1>
        <div class="quote-container">
            <img id="quoteImage" class="quote-image" src="#" alt="Quote Image">
            <p id="quoteContent" class="quote-content">Your quote will appear here...</p>
            <p id="quoteAuthor" class="quote-author"></p>
            <a id="quoteSource" class="quote-source" href="#" target="_blank">View Quote Source</a>
        </div>
        <button id="quoteButton" class="quote-button">Show New Quote</button>
    </div>
    <script src="scripts/project.js"></script>
</body>
</html>
